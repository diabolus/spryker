    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        # Such as https://github.com/diabolus/git-repo-sync.git
        target-url: gitlab.com/gurkansevinc/mymirror.git
        # Such as wangchucheng
        target-username: gurkansevinc
